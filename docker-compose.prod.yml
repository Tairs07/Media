services:
  # PostgreSQL 18 数据库
  postgres:
    image: postgres:18-bookworm
    container_name: mediashare-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mediashare
      - POSTGRES_USER=mediashare_user
      - POSTGRES_PASSWORD=mediashare_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      # PostgreSQL 18+ 推荐的挂载方式
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mediashare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediashare_user -d mediashare"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: mediashare-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # 持久化上传文件
      - ./data/uploads:/app/wwwroot/uploads
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=mediashare;Username=mediashare_user;Password=mediashare_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mediashare-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务（使用预构建的dist文件）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: mediashare-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mediashare-network

networks:
  mediashare-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
